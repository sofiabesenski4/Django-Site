<h1>Word_Count:Index</h1>
<a href="{% url 'word_count:search' %}"><b>Search</b></a>
{% if target_list %}
    <ul>
    {% for target in target_list %}
        <li><a href="{% url 'word_count:details' target.id %}">{{ target.target_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No targets are listed.</p>
{% endif %}
<br>
